<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Home Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="side-container">
        <div class="card-1">
          <div class="card-1-content">
            <div class="card-1-logo-div">
              <i class="fa-solid fa-angles-down"></i>
            </div>
            <p>Verdhaman <br />Construction</p>
          </div>
        </div>
        <div class="card-2">
          <div class="card-2-up"></div>
          <div class="card-2-down">
            <div class="card-2-plus-icon">
              <i class="fa-solid fa-plus"></i>
            </div>

            <div class="card-2-down-p">
              <p>
                Team <br />
                Updates
              </p>
            </div>

            <div class="card-2-down-logo">
              <div class="card-2-down-arr">
                <i class="fa-solid fa-arrow-right"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="hex-container">
        <div class="hex-up-container">
          <!-- white card 1 -->

          <div class="wh-card">
            <div class="wh-card-plus-icon">
              <i class="fa-solid fa-plus"></i>
            </div>
            <p>
              Employeee <br />
              Handbook
            </p>
          </div>

          <!-- white card 2 -->

          <div class="wh-card">
            <div class="wh-card-plus-icon">
              <i class="fa-solid fa-plus"></i>
            </div>

            <p>
              Project <br />
              Report
            </p>
          </div>

          <!-- white card 3 -->

          <div class="wh-card">
            <div class="wh-card-plus-icon">
              <i class="fa-solid fa-plus"></i>
            </div>

            <p>Hiring</p>
          </div>
        </div>

        <div class="hex-down-container">
          <!-- blue card 1 -->

          <div class="bl-card">
            <div class="bl-card-plus-icon">
              <i class="fa-solid fa-plus"></i>
            </div>

            <p>Annual <br />Report</p>
          </div>

          <!-- blue card 2 -->

          <div class="bl-card">
            <div class="bl-card-plus-icon">
              <i class="fa-solid fa-plus"></i>
            </div>

            <p>Sustainability Initiatives</p>
          </div>

          <!-- blue card 3 -->

          <div class="bl-card">
            <div class="bl-card-plus-icon">
              <i class="fa-solid fa-plus"></i>
            </div>

            <p>Company <br />Culture</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
